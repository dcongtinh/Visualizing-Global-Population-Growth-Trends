<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Population Chart</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Load D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- NoUISlider CSS -->
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.6.0/dist/nouislider.min.css" rel="stylesheet">
    <!-- NoUISlider JS -->
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.6.0/dist/nouislider.min.js"></script>

</head>

<body>
    <!-- Container for the chart -->
    <div id="my_dataviz"></div>

    <div id="slider-container">
        <span id="rangeLabel">Year Range: <span id="rangeStart">1950</span> - <span id="rangeEnd">2023</span></span>
        <div id="yearRangeSlider"></div>
    </div>


    <!-- Link to the external script -->
    <script src="script.js"></script>
</body>

</html>
